<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta lang="es">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="scss/estilos.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

	<meta name="description" content="Una ferreteria minorista, con precio mayorista al alcance de tu mano ! ">
	<title>Cota - Estudio | Tienda</title>
</head>
<body>
	
<!--========================= HEADER =========================-->
<div id="header" class="sticky-top">		
	<nav class="navbar justify-content-center navbar-expand-lg navbar-light container-fluid">
	  <div class="container-fluid flex-fill d-flex">
		<a title="Cota-Estudio" class="navbar-brand flex-s-fill flex-md-fill  flex-xl-fill" href="#">
			<img id="img-logo" src="img/balbico.png"  >
		</a>		    
		<button class=" navbar-toggler flex-xl-fill" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span><i class="bi bi-list"></i></span>
		</button>
		<div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
		  <ul class="navbar-nav fs-5">
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="#">Home</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Contacto</a>
			</li>
			   <li class="nav-item">
			  <a class="nav-link" href="#">Staff</a>
			</li>
			   <li class="nav-item">
			  <a class="nav-link" href="#">Galeria</a>
			</li>
			   <li class="nav-item">
			  <a class="nav-link nav_active" href="#">Tienda</a>
			</li>	
		  </ul>
		</div>
	  </div>
		<button id="img-cart" class="btn btn-success m-3 justify-content-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img id="btn-header-cart" src="img/iconos/cart.png" alt="Carrito" width="64" height="64">	
		</button>  
	</nav>
</div>
<!--========================= PRODUCTOS =========================-->
<section id="productos" class="container-xl mb-5">		
	<div class="input-group">
		<h2 class="col-12">TIENDA</h2>
		<input id="input_text" type="text" class="form-control" placeholder="Qué estás buscando?" aria-label="Username" aria-describedby="input-group-button-right">
		<button type="button" class="btn btn-success btn-outline-dark bi bi-search" id="input-group-button-right" ></button>				
	</div>
	
	<div  id="card-container" class="row row-cols-1 justify-content-center 	row-cols-sm-12 row-cols-md-3 row-cols-xl-4 g-4">
	<!-- 	Cards generadas con JS -->
	</div>
	<div id="carrito-compras" class="container-xl">		
		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
			<div class="offcanvas-header">
				<h5 id="offcanvasRightLabel">Mi carrito</h5>
				<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div id="offcanvas-body" class="offcanvas-body ">
				<table class="table text-center">
					<tbody id="carrito-table">
						<tr>
							<th>Cantidad</th>
							<th>Nombre del Producto</th>
							<th class="m-3">Precio</th>
							<th>Eliminar</th>
						</tr>
					</tbody>
				</table>
				<div id="carrito-footer">		
					<p class="d-flex justify-content-between me-5" id="Total"></p>
					<button id="boton-vaciar" class="btn btn-danger m-2">Vaciar</button>
					<span class="d-inline-block" tabindex="-1" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover" data-bs-content="Pronto podrás continuar con la compra" >
						<button type="button" class="btn btn-success" disabled>Continuar Compra</button>
					</span>
				</div>
			</div>
		</div>
	</div>
</section>
<!--========================== BTN FLOAT ==========================-->
<div class="btn-wsp">
	<button id="img-cart-float" class="btn btn-success m-3 justify-content-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
		<img id="btn-float-cart" src="img/iconos/cart.png" alt="Carrito" width="64" height="64">	
	</button> 
</div>
<div class="btn-up">
	<a href="#" title="Ir Arriba">
	<i class="bi bi-arrow-up-circle-fill"></i>			
</div>
<!--========================= FOOTER =========================-->
<div id="footer" class="w-100 d-flex align-items justify-content-center flex-wrap bg-secondary text-white">
	<div id="iconos" class="px-1 py-2">
		<a href="#"	title="" target=""><i class="bi bi-whatsapp"></i></a>
		<a href="#" target="" title=""><i class="bi bi-instagram"></i></a>
		<a href="#" title="" target=""><i class="bi bi-facebook"></i></a>
		<p class="fs-6 px-3 pt-3 text-white">&copy; 2022 - TioOti - Todos los derechos reservados </p>
	</div>
</div>
	<script src="js/script.js" ></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
		var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
		var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
		return new bootstrap.Popover(popoverTriggerEl)
		})
	</script>
</body>
</html>
